<style>
    div {
        height: 200px;
        width: 200px;
    }
    .container {
        border: 4px solid tomato;
        margin: 50px;
    }
    .transformed {
        background-color: wheat;
        border-radius: 5px;
        transition:transform 1s ease-in-out;
    }
    .transformed:hover {
        transform: rotate(45deg);
    }
</style>

<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body>
